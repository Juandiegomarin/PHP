<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
initial-scale=1.0">
    <title>BOTONERA GODOS</title>
</head>

<body>
    <button onclick="llama('godos')">GODOS</button>
    <button onclick="llama('normandos')">NORMANDOS</button>
    <div id="botonera"></div>
    <script>
        const alistar = (elemento, padre) => {
            elemento.map(e => {
                if (Array.isArray(e)) {
                    let ul = document.createElement("ul");
                    padre.appendChild(ul)
                    alistar(e, ul)
                } else {
                    let newButton = document.createElement("button");
                    let li = document.createElement("li");
                    newButton.innerHTML = e;
                    padre.appendChild(li);
                    li.appendChild(newButton)
                }
            }
            )
        }


        const llama = (name) => {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let godos = JSON.parse(this.responseText);
                    alistar(godos, document.getElementById("botonera"))
                }
            };
            xhttp.open("GET", "examen.php?godos=" + name, true);
            xhttp.send();
        }


        //Array.isArray(e) // true si e es un array y false en caso contrario.


    </script>

</body>

</html>
